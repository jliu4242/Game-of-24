<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Game of 24</title>
        <link rel="stylesheet" href="gameOf24.css">
        <script src="https://cdn.jsdelivr.net/npm/mathjs@13.0.0/lib/browser/math.min.js"></script>
        <script src="timedMode.js"></script>
    </head>

    <body onload="startTimer();">
        <div class="container">
            <div id="score-section">
                <h2>Points</h2>
                <p>Score: <span id='score'>0</span></p>
            </div>

            <div id="timer-section">
                <p>Time: <span id='timer'>0</span></p>
            </div>
        </div>

        <h2 id="cards-header">Given Cards:</h2>
        <div id="given-cards">
            <script>getCards()</script>
        </div>

        <br/>
        <label>Type Your Answer Below:</label>
        <div >
            <input id="input" type="text" />
        </div>

        <div id="guess-buttos">
            <button id='guess-button' onclick="checkGuess();">Guess</button>
            <button id='impossible-button' onclick='checkCombination();'>Impossible</button>
        </div>

    </body>
</html>
